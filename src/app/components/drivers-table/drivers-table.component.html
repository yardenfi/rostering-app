<table class="table table-responsive">
  <tr>
    <th>Name</th>
    <th>Id</th>
    <th>Task</th>
  </tr>

  <tr *ngFor="let driver of drivers">
    <td>{{driver.name}}</td>
    <td>{{driver.id}}</td>
    <td class="task-cell">
      <ng-select [items]="tasks" bindLabel="lineDisplayId"></ng-select>
    </td>
  </tr>
</table>
